<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - KinderAndPets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tw: #fff;
            --primary: #00247E;
            --primary-dark: #04226d;
            --secondary: #FF4F7F;
            --accent: #2ecc71;
            --dark: #1a2a3a;
            --light: #f8fafc;
            --light-blue: #e3f2fd;
            --gradient-primary: linear-gradient(135deg, var(--primary), #0d4d7a);
            --gradient-secondary: linear-gradient(135deg, var(--secondary), #ff7b00);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            background: linear-gradient(to bottom, var(--light-blue) 0%, var(--light) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stats-section {
            max-width: 1200px;
            width: 100%;
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.3rem;
            color: var(--primary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .stat-card {
            background: var(--tw);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            z-index: 2;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .stat-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: height 0.4s ease;
            z-index: -1;
        }

        .stat-card:hover:before {
            height: 100%;
        }

        .stat-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 36, 126, 0.1);
            border-radius: 50%;
            color: var(--primary);
            font-size: 2rem;
            transition: all 0.4s ease;
        }

        .stat-card:hover .stat-icon {
            background: var(--tw);
            color: var(--secondary);
            transform: scale(1.1);
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.4s ease;
        }

        .stat-card:hover .stat-number {
            color: var(--tw);
            -webkit-text-fill-color: var(--tw);
        }

        .stat-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.4s ease;
        }

        .stat-card:hover .stat-label {
            color: var(--tw);
        }

        .plus-sign {
            font-size: 2rem;
            vertical-align: super;
            margin-left: 3px;
            display: inline-block;
            transition: all 0.4s ease;
        }

        .stat-card:hover .plus-sign {
            color: var(--accent);
        }

        .decoration {
            position: absolute;
            z-index: 1;
        }

        .circle-large {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 36, 126, 0.1) 0%, transparent 70%);
            top: -150px;
            right: -150px;
        }

        .circle-small {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 79, 127, 0.1) 0%, transparent 70%);
            bottom: -100px;
            left: -50px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .stats-grid {
                gap: 20px;
            }

            .stat-card {
                padding: 30px 20px;
            }

            .stat-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .stat-number {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2.3rem;
            }

            .section-subtitle {
                font-size: 1.1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto;
            }

            .stat-icon {
                width: 65px;
                height: 65px;
            }

            .stat-number {
                font-size: 2.8rem;
            }

            .stat-label {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .section-title {
                font-size: 2rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <section class="stats-section">
        <div class="decoration circle-large"></div>
        <div class="decoration circle-small"></div>

        <div class="section-header">
            <h2 class="section-title">Nuestra Trayectoria</h2>
            <p class="section-subtitle">Más de 15 años protegiendo lo que más amas, con resultados que hablan por sí
                mismos</p>
        </div>

        <div class="stats-grid">
            <!-- Hogares Protegidos -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="stat-number" data-count="1250">1,250<span class="plus-sign">+</span></div>
                <div class="stat-label">Hogares Protegidos</div>
            </div>

            <!-- Clientes Satisfechos -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-smile"></i>
                </div>
                <div class="stat-number" data-count="98">98<span class="plus-sign">%</span></div>
                <div class="stat-label">Clientes Satisfechos</div>
            </div>

            <!-- Años de Experiencia -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-number" data-count="15">15<span class="plus-sign">+</span></div>
                <div class="stat-label">Años de Experiencia</div>
            </div>

            <!-- Atención al Cliente -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="stat-number">24/7</div>
                <div class="stat-label">Atención al Cliente</div>
            </div>
        </div>
    </section>

    <script>
        // Animación de contadores
        document.addEventListener('DOMContentLoaded', function () {
            const counters = document.querySelectorAll('.stat-number[data-count]');
            const speed = 200;

            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-count'));
                const count = +counter.innerText.replace('+', '').replace('%', '');
                const increment = target / speed;

                if (count < target) {
                    counter.innerText = '0';

                    const updateCount = () => {
                        const current = +counter.innerText.replace('+', '').replace('%', '');
                        const next = Math.ceil(current + increment);

                        if (current < target) {
                            counter.innerText = next.toLocaleString();
                            setTimeout(updateCount, 10);
                        } else {
                            counter.innerText = target.toLocaleString();
                            if (counter.querySelector('.plus-sign')) {
                                counter.innerHTML += counter.querySelector('.plus-sign').outerHTML;
                            }
                        }
                    };

                    updateCount();
                }
            });
        });
    </script>
</body>

</html>
