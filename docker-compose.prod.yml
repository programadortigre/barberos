version: '3.9'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: barberia
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      interval: 10s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: fastapi
    expose:
      - "8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
      MYSQL_DATABASE: barberia
      CORS_ORIGINS: https://zyma.lat,https://www.zyma.lat,https://api.zyma.lat

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: nuxt
    expose:
      - "3000"
    depends_on:
      - backend
    environment:
      NUXT_PORT: 3000
      NUXT_HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
      NUXT_PUBLIC_API_BASE_URL: /api

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - certs:/etc/letsencrypt
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data:
  certs:
