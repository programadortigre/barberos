<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Navigation</title>
    <style>
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #444;
            z-index: 1000;
            height: 60px;
        }

        .nav-scroller {
            display: flex;
            overflow-x: auto;
            height: 100%;
        }

        .nav-item {
            flex: 0 0 auto;
            text-align: center;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            position: relative;
            white-space: nowrap;
            cursor: pointer;
        }

        .nav-item i {
            display: block;
            font-size: 18px;
        }

        .nav-item.active {
            color: #0f8;
        }

        #submenu-container {
            position: fixed;
            width: 100%;
            height: 0;
            z-index: 1001;
            pointer-events: none;
        }

        .submenu {
            position: fixed;
            transform: translateX(-50%);
            background: #222;
            border-radius: 12px;
            padding: 6px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            pointer-events: all;
        }

        .submenu a {
            display: block;
            padding: 6px 20px;
            font-size: 13px;
            color: white;
            text-decoration: none;
            white-space: nowrap;
        }

        .submenu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div id="submenu-container"></div>
    <nav class="bottom-nav">
        <div class="nav-scroller">
            <a href="#" class="nav-item active">
                <i>🏠</i>
                Inicio
            </a>
            <div class="nav-item" onclick="toggleSubmenu(this)">
                <i>📁</i>
                Servicios
            </div>
            <a href="#" class="nav-item"><i>ℹ️</i> Info</a>
            <!-- ... muchos más items ... -->
            <a href="#" class="nav-item"><i>📞</i> Contacto</a>
            <a href="#" class="nav-item"><i>📞</i> Contacto</a>

            <a href="#" class="nav-item"><i>📞</i> Codddd</a>
        </div>
    </nav>

    <script>
        function toggleSubmenu(el) {
            const container = document.getElementById('submenu-container');
            const alreadyOpen = el.classList.contains('show-submenu');
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('show-submenu'));
            container.innerHTML = '';
            if (alreadyOpen) return;

            el.classList.add('show-submenu');
            const rect = el.getBoundingClientRect();
            const submenu = document.createElement('div');
            submenu.className = 'submenu';
            submenu.style.left = rect.left + rect.width / 2 + 'px';
            submenu.style.bottom = (window.innerHeight - rect.top + 10) + 'px';
            submenu.innerHTML = `
                <a href="#">Diseño</a>
                <a href="#">Desarrollo</a>
                <a href="#">Marketing</a>
            `;
            container.appendChild(submenu);
        }

        window.addEventListener('click', e => {
            if (!e.target.closest('.nav-item')) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('show-submenu'));
                document.getElementById('submenu-container').innerHTML = '';
            }
        });
    </script>


</body>

</html>
